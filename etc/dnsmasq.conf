# Never forward plain names (without a dot or domain part)
domain-needed
# Never forward addresses in the non-routed address spaces.
bogus-priv

# Route anything without a dot to localhost 
address=//127.0.0.1
# Route anything ending .dev to localhost 
address=/dev/127.0.0.1
# Route anything ending .server to the the server
address=/server/192.168.1.200
